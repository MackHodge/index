<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>

	<title>jQuery</title>
<script type="text/javascript"  src="http://code.jquery.com/jquery-2.1.1.min.js" >

</script>
<style type="text/css">
.form-field
{
clear:both;
padding: 15px;
width: 350px;
}
	.form-field label
	{
		float: left;
		width: 180px;
		text-align:right;
	}
			
			.form-field input
			{
				float: right;
				width: 150px;
				text-align: left;
			}
				#submit
				{
					text-align:center;
				}
</style>
</head>
<body>



<h1>Sign Up</h1>
<hr />
<form action="#">
<fieldset>
<legend>information Form</legend>
		<div class="form-field">
			<label for="username">Name </label>
			<input type="text" id="username" name="username">
		</div>
			<div class="form-field ">
			<label for="email">E-mail Address </label>
			<input type="text" id="Eaddress" name="email">
			</div>
					
					<br/>
					<br/>
					<legend>what programming language you basicly know</legend>
					<div class="form-field">
						<div>Language's</div>
						
						<input id="js" type="radio" name="base" 
							value="js">
						<label for="js">JavaScript</label>
						
							<input id="c" type="radio" name="base" value="c">
							<label for="c">C,C++,C#</label>
							
							<input id="web" type="radio" name="base" value="web">
							<label for="web">HTML & CSS</label>
							
								<input id="custom" type="radio" name="base" value="custom">
								<label for="custom">custom (whatever you want to do )</label>
							<br/>
							<br/>
							<br/>
							<br/>
							<br/>
							<br/>
							<div>What you should work on</div>
						<br />
						<input id="dev" type="checkbox" name="sec" 
							value="dev">
						<label for="dev">Web Development</label>
						
							<input id="game" type="checkbox" name="sec" value="game">
							<label for="game">Game Development</label>
							
								<input id="design" type="checkbox" name="sec" value="design">
								<label for="design">app Design</label>
							
					</div>
					<div class="form-field">
					<input id="submit" type="submit" name="submit" value="Send Form">
					</div>
					</fieldset>
					</form>
					
						
<script type="text/javascript" >
$(document).ready(function() 
{

	$("input[name='base']").click(function(event)
	{
	 if($(this).val()== "c")
	 {
	 $("input [name='sec']").attr("checked",true);
	 } 
	 else if ($(this).val()=="js")
	 
	 {
	 $("input[name='sec']").attr("checked",false);
	 }
	 
	});

	$("input[name='sec']").click(function(event){
	$("#custom").attr("checked","checked");
	}) ;
	
	
	$("form").submit(function(event){
if ($("#username" ).val() == "")
{
alert("Name cant be blank niggah"); 
}

	
	else if($("#Eaddress").val()== "")
	{
	alert("Email cant be blank niggah");
	}
	


else if($('"#username" && "#Eaddress".contains("someText")').length > 1)
   {
		alert("You submitted the form to the unknow");
		event.preventDefault();
		return false;
	}
		});
	
});
</script>
</body>
</html>
